<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Diplomate</title>
  </head>
  <body>
    <header>
      <div class="HEADER">
        <div class="header1">
          <p>Travaux Practique <br />ICT110</p>
        </div>
        <div class="Navigation">
          <button onclick="createModal()">➕ Ajouter un etudiants</button>
          <a href="Mise à jour/index.html" class="header2"
            >Mise-À-Jour Étudiant</a
          >
          <button onclick="chargerEtudiantsIncomplet()" class="header2">Dossier Incomplete</button>
          <button onclick="chargerEtudiantsComplet()" class="header2">Dossier Complete</button>
          <a href="" class="header2" id="Acceuil">Acceuil</a>
        </div>
      </div>
    </header>
    <div id="toast-container"></div>

    <h1>gestion des etudiants</h1>
    <div id="etudiants-container" ></div>
    <div id="create-form" class="ajouterModal" style="display: none"  >
      <div class="AjouterModelContent">
      <h2>➕ Ajouter un étudiant</h2>
      <form id="ajout-form">
        <input type="text" name="nom" placeholder="Nom" required />
        <input type="text" name="prenom" placeholder="Prénom" required />
        <input type="text" name="sexe" placeholder="Sexe" required />
        <input type="date" name="date_naissance" required />
        <input type="text" name="lieu_naissance" placeholder="Lieu" required />
        <input type="text" name="matricule" placeholder="Matricule" required />
        <input type="text" name="groupe" placeholder="Groupe" required />
        <button type="submit">Ajouter</button>
        <button type="button" onclick="fermerCreateModal()">Annuler</button>
      </form>
       </div>
    </div>

    <div id="edit-modal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Modifier l'étudiant</h2>
        <form id="edit-form">
          <input type="hidden" name="id" id="edit-id" />
          <label>Nom:</label>
          <input type="text" name="nom" id="edit-nom" required /><br />
          <label>Prénom:</label>
          <input type="text" name="prenom" id="edit-prenom" required /><br />
          <label>Sexe:</label>
          <input type="text" name="sexe" id="edit-sexe" /><br />
          <label>Date naissance:</label>
          <input type="date" name="date_naissance" id="edit-date" /><br />
          <label>Lieu naissance:</label>
          <input type="text" name="lieu_naissance" id="edit-lieu" /><br />
          <label>Matricule:</label>
          <input type="text" name="matricule" id="edit-matricule" /><br />
          <label>Groupe:</label>
          <input type="text" name="groupe" id="edit-groupe" /><br />
          <button type="submit">Enregistrer</button>
          <button type="button" onclick="fermerModal()">Annuler</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
