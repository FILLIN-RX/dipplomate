<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>PROJET ICT110 BASE DE DONNEE</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <div class="container">
        <header>
            <div class="HEADER">
                <div class="header1"><p>Travaux Pratique  <br>ICT110</p></div>
                <div class="Navigation">
                    <a href="../Mise à jour/index.html" class="header2" id="miseÀjour">Mise À Jour Étudiant</a>
                    <a href="../incomplete/index.html" class="header2">Dossier Incomplete</a>
                    <a href="../complete/index.html" class="header2">Dossier Complete</a>
                    <a href="../Accueil.html" class="header2">Acceuil</a>
                </div>
            </div>
        </header>

        <section>
            <div class="section-container">
            <h2>Formulaire d'Inscription</h2>
            <form action="#" method="post">

                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" placeholder="Nom" required>
                 </div>

                <div class="form-group">
                     <label for="prenom">Prénom:</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Prenom" required>
                </div>

                <div class="form-group">
                    <label for="date_naissance">Date de Naissance:</label>
                    <input type="date" id="date_naissance" name="date_naissance" required>
                </div>

                <div class="form-group">
                    <label for="sexe">Sexe:</label>
                    <select id="sexe" name="sexe" required>
                        <option value="">Sélectionner...</option>
                        <option value="homme">M</option>
                        <option value="femme">F</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="lieu_naissance">Lieu de Naissance:</label>
                    <input type="text" id="lieu_naissance" name="lieu_naissance" placeholder="Lieu de naissance">
                </div>

                <div class="form-group">
                    <label for="matricule">Matricule:</label>
                    <input type="text" id="matricule" name="matricule" placeholder="Matricule" required>
                </div>

                <button type="submit">Envoyer</button>

            </form>
            </div>
        </section>
    </div>
    </body>
</html>
